{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>{% block title%}{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'lists/bootstrap/css/bootstrap.css' %}">
  
  <!-- my style.css -->
  <link rel="stylesheet" type="text/css" href="{% static 'lists/style.css' %}">
<!-- 
  {% block head %}
  {% endblock %} -->
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="nav-item">
      <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'lists/leo.jpg' %}" width="45" height="40"></a> 
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        {% for list in lists %}
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'list_lan' list %}">{{ list }}<span class="sr-only">(current)</span></a>
          </li>
        {% endfor%}

      </ul>
<!--       <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form> -->
    </div>
  </nav>
  
  {% block body %}
  {% endblock %}

  <nav class="navbar fixed-bottom navbar-light bg-dark">
    <a class="navbar-link" href="{% url 'contacts' %}">Contatcs</a>
  </nav>
  
  <!-- JQuery, Bootstrap js-files -->
  <script type="text/javascript" src="{% static 'jquery-3.3.1.js' %}"></script>
  <script type="text/javascript" src="{% static 'lists/bootstrap/js/bootstrap.js' %}"></script>

</body>
</html>
