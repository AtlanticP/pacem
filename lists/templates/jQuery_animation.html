<!DOCTYPE html>
<html>
<head>
  <title>Effects and Animation</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery-3.3.1.js"></script>
</head>
<body>
  
  <header>

    <h6>https://www.youtube.com/watch?v=kVc_XfZY0vI</h6>

<script type="text/javascript" src="jQuery effects and annimation.js"></script>
